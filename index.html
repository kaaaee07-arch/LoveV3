<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Electric Love Code | KAA707</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        /* Reset & Layout Lock */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #020005; /* Hampir hitam total */
            position: fixed;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Container Teks Terpusat */
        #text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none;
            opacity: 0; 
            transition: opacity 1s ease-in-out;
        }

        /* --- STYLING TEKS LISTRIK --- */
        #love-text {
            font-family: 'Audiowide', cursive; /* Font gaya futuristik */
            font-size: 4.5rem;
            margin: 0;
            color: #fff; /* Inti warna putih (sumber listrik) */
            text-transform: uppercase;
            letter-spacing: 4px;
            
            /* Efek Bayangan Listrik (Electric Glow) */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00de, /* Pink Neon */
                0 0 40px #ff00de,
                0 0 80px #ff00de;
            
            /* Animasi Berkedip Cepat seperti Arus Listrik tidak stabil */
            animation: electric-shock 3s infinite;
        }

        /* Keyframes untuk efek listrik/petir */
        @keyframes electric-shock {
            0%, 100% { opacity: 1; transform: scale(1) skew(0deg); }
            5% { opacity: 0.8; }
            10% { opacity: 1; text-shadow: 0 0 10px #fff, 0 0 20px #ff00de; }
            15% { opacity: 0.3; transform: scale(1.02) skew(2deg); } /* Kedip redup & miring dikit */
            20% { opacity: 1; text-shadow: 0 0 15px #fff, 0 0 30px #ff00de, 0 0 60px #ff00de; }
            25% { transform: scale(0.98) skew(-2deg); }
            30% { opacity: 1; }
            70% { opacity: 1; transform: scale(1); }
            72% { opacity: 0.6; } /* Glitch kecil */
            74% { opacity: 1; }
        }

        /* Responsiveness untuk HP */
        @media (max-width: 768px) {
            #love-text {
                font-size: 0.8rem; /* Ukuran teks disesuaikan untuk HP */
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>

    <div id="text-container">
        <h1 id="love-text">I Love You</h1>
    </div>

    <canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let particles = [];
    
    // Konfigurasi Partikel
    const PARTICLE_COUNT = 900; 
    const COLOR_BASE = 'rgba(255, 30, 150,'; 
    
    let animationState = 0; 
    let time = 0;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- FORMULA MATEMATIKA ---

    // 1. FUNGSI HATI (RESPONSIF FIXED)
    function getHeartPoint(t) {
        const minSize = Math.min(width, height);
        
        // DETEKSI MOBILE
        // Jika lebar layar kurang dari 768px (HP), kita bagi dengan angka lebih besar (55) agar bentuknya mengecil.
        // Jika Desktop, kita bagi dengan 30 agar bentuknya BESAR memenuhi layar.
        const isMobile = width < 768;
        const scaleFactor = isMobile ? 55 : 30; 
        
        const scale = minSize / scaleFactor; 
        
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        
        return {
            x: (x * scale) + width / 2,
            y: (y * scale) + height / 2 
        };
    }

    // 2. FUNGSI LINGKARAN (Intro)
    function getThreeCircles(t, i) {
        const minSize = Math.min(width, height);
        const orbitRadius = minSize * 0.25;
        const circleRadius = minSize * 0.08;
        
        const offset = (i % 3) * (Math.PI * 2 / 3); 
        const centerX = width / 2 + Math.cos(time * 1.5 + offset) * orbitRadius;
        const centerY = height / 2 + Math.sin(time * 1.5 + offset) * orbitRadius;
        
        return {
            x: centerX + Math.cos(t) * circleRadius,
            y: centerY + Math.sin(t) * circleRadius
        };
    }

    // 3. FUNGSI GELOMBANG
    function getTwoWaves(t, i) {
        const split = i % 2 === 0 ? -1 : 1;
        
        // Agar gelombang juga rapi di HP
        const realWidth = width < 768 ? width * 0.9 : width * 0.85; 
        const startX = (width - realWidth) / 2;
        
        const x = startX + (t / (Math.PI * 2)) * realWidth; 
        const y = height / 2 + Math.sin(t * 7 + time * 3) * (height * 0.12) * split;
        
        return { x: x, y: y };
    }

    // --- SISTEM PARTIKEL ---
    class Particle {
        constructor(index) {
            this.id = index;
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = 0;
            this.vy = 0;
            this.history = [];
        }

        update() {
            let target;
            const angle = (this.id / PARTICLE_COUNT) * Math.PI * 2;

            if (animationState === 0) {
                target = getThreeCircles(angle, this.id);
            } else if (animationState === 1) {
                target = getTwoWaves(angle, this.id);
            } else {
                target = getHeartPoint(angle);
            }

            const dx = target.x - this.x;
            const dy = target.y - this.y;

            this.vx += dx * 0.05; 
            this.vy += dy * 0.05;
            this.vx *= 0.84; 
            this.vy *= 0.84;

            // Efek Getar Listrik (Jitter)
            // Saat bentuk hati (state 2), getarannya lebih 'tajam' seperti listrik
            let noise = 0;
            if(animationState === 2) noise = 3.0; 
            
            this.x += this.vx + (Math.random() - 0.5) * noise;
            this.y += this.vy + (Math.random() - 0.5) * noise;

            this.history.push({x: this.x, y: this.y});
            if (this.history.length > 5) this.history.shift();
        }

        draw(ctx) {
            ctx.beginPath();
            const opacity = 0.4 + Math.random() * 0.6;
            ctx.strokeStyle = COLOR_BASE + opacity + ')';
            ctx.lineWidth = 1.3;

            if (this.history.length > 0) {
                ctx.moveTo(this.history[0].x, this.history[0].y);
                for (let i = 1; i < this.history.length; i++) {
                    ctx.lineTo(this.history[i].x, this.history[i].y);
                }
            }
            ctx.stroke();
        }
    }

    for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle(i));
    }

    function animate() {
        // Trail sedikit lebih gelap agar efek listrik terlihat kontras
        ctx.fillStyle = 'rgba(2, 0, 5, 0.25)'; 
        ctx.fillRect(0, 0, width, height);
        
        ctx.globalCompositeOperation = 'lighter'; 
        particles.forEach(p => {
            p.update();
            p.draw(ctx);
        });

        ctx.globalCompositeOperation = 'source-over';
        time += 0.02;
        requestAnimationFrame(animate);
    }

    // --- TIMELINE ---
    window.onload = () => {
        animate();
        const textContainer = document.getElementById('text-container');

        // Fase 0: Lingkaran (0s - 4s)
        animationState = 0;

        // Fase 1: Gelombang (4s - 8s)
        setTimeout(() => {
            animationState = 1;
        }, 4000);

        // Fase 2: Hati Listrik + Teks (8s+)
        setTimeout(() => {
            animationState = 2;
            textContainer.style.opacity = '1'; 

            // Ledakan partikel saat berubah jadi hati
            particles.forEach(p => {
                p.vx += (Math.random() - 0.5) * 60; 
                p.vy += (Math.random() - 0.5) * 60;
            });
        }, 8000);
    };
</script>
</body>
</html>
